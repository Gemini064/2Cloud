<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/logos/official-logo.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Good Things Australia | Quality Custom Promotional Products</title>
  </head>
  <body>
    <div class="top-heading navbar banner navbar-expand-lg">
      <ul class="navbar-nav">
        <li>
          <img
            id="aus-icon"
            src="./images/logos/australia.png"
            alt="australia"
          />
          <span>AUSTRALIAN OWNED</span>
        </li>
        <li>
          <i class="fa-solid fa-paintbrush"></i>
          <span>FREE ARTWORK</span>
        </li>
        <li>
          <i class="fa-regular fa-hourglass-half"></i>
          <span>72 HR EXPRESS OPTIONS</span>
        </li>
        <li>
          <i class="fa-solid fa-phone"></i>
          <span class="heading-link">1800 659 649</span>
        </li>
        <li>
          <i class="fa-solid fa-rocket"></i>
          <span class="heading-link">ABOUT US</span>
        </li>
      </ul>
    </div>

    <div class="heading row">
      <div class="col-md-6 col-sm-12">
        <img
          id="good-thing-logo"
          src="./images/logos/logo-white.svg"
          alt="logo - good things"
        />
      </div>
      <div id="search-section" class="col-md-6 col-sm-12">
        <div id="google-review">
          <img id="google-logo" src="./images/logos/google-icon.png" alt="" />
          <div id="google-review-cnt">
            <span id="stars">★★★★★</span>
            <span id="review-cnt">250+ Reviews</span>
          </div>
        </div>
        <div class="input-group">
          <input
            type="search"
            class="form-control rounded"
            placeholder="Search promotional products"
            aria-label="Search"
            aria-describedby="search-addon"
          />
          <button id="search-btn" type="button" class="btn">Search</button>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fa-solid fa-angle-right normal-icon"></i>
            <span>ALL PRODUCTS</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fa-solid fa-bag-shopping bigger-icon"></i>
            <span>BAGS</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fa-solid fa-candy-cane bigger-icon"></i>
            <span>CONFECTIONERY</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fa-sharp fa-solid fa-bottle-water bigger-icon"></i>
            <span>
              DRINK <br />
              BOTTLES
            </span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fa-sharp fa-solid fa-shirt bigger-icon"></i>
            <span>
              CLOTHING <br />
              & APPAREL
            </span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i id="green-icon" class="fa-brands fa-envira bigger-icon"></i>
            <span>
              ECO <br />
              FRIENDLY
            </span>
          </a>
        </li>
        <li id="btn-nav-item" class="nav-item">
          <a class="nav-link" href="#">
            <button>CONTACT US</button>
          </a>
        </li>
      </ul>
    </nav>

    <section></section>

    <section></section>

    <footer>
      <p>© 2023 Promotive Group Pty Ltd</p>
    </footer>
  </body>
</html>
